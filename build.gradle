plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

group 'com.jetbrains'
version '1.0-SNAPSHOT' // plugin version, update me!

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'guru.nidi:graphviz-java:0.8.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    version '2018.3.3' // Intellij version to build against
    pluginName 'idear'
    intellij.updateSinceUntilBuild false // Disables updating since-build attribute in plugin.xml <idea-version>
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}