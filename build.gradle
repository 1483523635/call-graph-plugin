plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

group 'com.jetbrains'
version '1.0-SNAPSHOT' // plugin version, update me!

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.graphstream:gs-algo:1.3'
    compile 'org.graphstream:gs-core:1.3'
    compile 'org.graphstream:gs-ui:1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    version '2018.3.2' // Intellij version to build against
    pluginName 'idear'
    intellij.updateSinceUntilBuild false // Disables updating since-build attribute in plugin.xml <idea-version>
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}